<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <title>Home</title>
</head>
<body>
<!--/* 인증 헤더 */-->
<th:block th:insert="~{common/header::header}"></th:block>

<div class="container mt-3">
    <h2>님, 환영합니다. (로그인시 표시)</h2>
    <br>
    <!-- 최신 판매글 목록 -->
    <h4>최신 판매글</h4>

    <table class="latestPostsList">
        <thead>
        <tr>
            <th>제목</th>
            <th>가격</th>
            <th>작성자</th>
            <th>등록일</th>
            <th>거래상태</th>
            <th>조회수</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="post : ${latestPosts}">
            <tr>
                <td th:text="${post.subject}"></td>
                <td th:text="${#numbers.formatDecimal(post.price, 0, 'COMMA', 0, 'POINT') + '원'}"></td>
                <td th:text="${post.user_id}"></td>
                <td th:text="${#temporals.format(post.regDate, 'MM/dd')}"></td>
                <td th:text="${post.status == 0 ? '판매중' : '판매완료'}"></td>
                <td th:text="${post.viewCnt}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>

<!--    private Long post_id;
    private Long user_id;
    private String subject;
    private String contents;
    private int price;
    private int viewCnt;
    private int status;
    private LocalDateTime regDate;-->

    <br><br><br>

    <!-- 관심 판매글 목록 -->
    <h4>관심 판매글(로그인시 표시)</h4>
<!--    <ul>
        <th:block th:each="post : ${favoritePosts}">
            <li th:text="${post.subject}"></li>
        </th:block>
    </ul>-->

</div>

</body>
</html>
