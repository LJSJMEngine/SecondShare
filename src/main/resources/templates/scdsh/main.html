<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
<!--/* 인증 헤더 */-->
<th:block th:insert="~{common/header::header}"></th:block>

<div class="container mt-3">
    <h2>님, 환영합니다. (로그인시 표시)</h2>
    <br>
    <!-- 최신 판매글 목록 -->
    <h4>최신 판매글</h4>
    <br>

    <div id="content-area" class="latestPosts">
        <ul class="article-album">
            <li th:each="post : ${latestPosts}">
                <!--판매글 대표 이미지 -->
                <a href="#" class="album-img" onclick="clickLink();">
                    <img src="/img/sample.jpg" width="200" height="200" alt="img">
                    <span class="list-i-selling">
                        <i class="soldChk"></i>    <!--soldChk 표시 -->
                    </span>
                </a>
                <dl>
                    <!--판매글 제목 -->
                    <dt>
                        <a href="#" th:text="${post.subject}" class="subject" onclick="clickLink();"></a>
                    </dt>
                    <!--판매글 가격 -->
                    <dd th:text="${#numbers.formatDecimal(post.price, 0, 'COMMA', 0, 'POINT') + '원'}" class="price"></dd>
                    <!--판매글 작성자명 -->
                    <dd th:text="${post.user_id}" class="name"></dd>
                    <!--판매글 작성일 & 조회수 -->
                    <dd class="date_cnt">
                        <span th:text="${#temporals.format(post.regDate, 'MM/dd')}" class="regDate"></span>
                        <span th:text="'조회 ' + ${post.viewCnt}" class="viewCnt"></span>
                    </dd>
                </dl>
            </li>
        </ul>
    </div>
