<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:fragment="comment">
    <link rel="stylesheet" href="/css/comment.css">

    <div class="container my-3 border rounded">
        <div class="mb-3 mt-3">
            <label>댓글: <span id="cmt_cnt"></span> 개</label>

            <div class="input-group my-2" sec:authorize="hasAnyRole('ADMIN','MEMBER')">
                <label>[[${logged_user.name}]]:</label>
                <input type="text" id="input_comment" placeholder="댓글을 남겨보세요">
                <button type="button" id="btn_comment">등록</button>
            </div>

            <table class="table table-hover" id="cmt_table">
                <thead>
                <tr>
                    <th style="width: 16.66%">작성자</th>
                    <th>내용</th>
                    <th style="width: 16.66%">작성일</th>
                </tr>
                </thead>
                <tbody id="cmt_list"></tbody>
            </table>
        </div>
    </div>

</th:block>

</html>
