<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:if="${post}" th:with="logged_user=${#authentication.principal.user}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <title>거래 확인 창</title>
</head>
<body>

    <div>
        <span>[[${post.user.name}]] 님과 거래하셨습니까?</span>
        <span>거래하기 버튼을 누르면 [[${post.user.name}]] 님에게</span>
        <span>리뷰 작성 알림이 전달될 예정입니다.</span>
    </div>

    <div>
        <button type="submit">거래하기</button>
        <button type="button" onclick="window.close()">돌아가기</button>
    </div>
</body>
</th:block>
</html>
