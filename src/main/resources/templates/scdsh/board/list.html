<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script th:src="@{/js/list.js}"></script>
    <title>목록 페이지</title>
</head>
<h2>게시물 목록</h2>
<body>

<div>
    <form name="search"  method="GET">
        <select name="type">
            <option value="subject">제목</option>
            <option value="1">패션의류</option>
            <option value="2">생활용품</option>
            <option value="3">가전제품</option>
            <option value="4">스포츠용품</option>
            <option value="5">도서/음반/DVD</option>
            <option value="6">문구/오피스</option>
        </select>
        <input type="text" name="keyword" value=""/>
        <input type="submit" class="btn btn-outline-primary mr-2" value="검색"/>
        <a href="/board/write"><button class="btn-outline-primary mr-3">글쓰기</btn></a>
    </form>
</div>

<th>제목</th>
<th>작성자</th>
<th>가격</th>
<th>카테고리</th>
<th>판매상태</th>
<th>작성일</th>
<th>좋아요 갯수</th>

<form>
    <!-- 목록 -->
    <table class="table table-hover">
        <!-- 테이블 헤더 생략 (기존 내용 유지) -->
        <tbody>
        <tr th:each="post : ${list}">
            <td><a th:href="@{'/board/detail/' + ${post.post_id}}" th:text="${post.subject}"></a></td>
            <td><a th:href="@{'/board/userpage/' + ${post.user_id}}" th:text="${post.user.username}"></a></td>
            <td th:text="${post.price}"></td>
            <td th:text="${post.category.name}"></td>
            <td th:text="${post.status == 1 ? '판매중' : (post.status == 2 ? '판매완료' : '판매불가')}"></td>
            <td th:text="${#temporals.format(post.regDate, 'yyyy-MM-dd HH:mm:ss')}"></td>

        </tr>
        </tbody>


        </tbody>
    </table>
    <!-- 목록 -->
</form>
</body>
</html>
