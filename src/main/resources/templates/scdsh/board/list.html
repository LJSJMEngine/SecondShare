<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/list.css">
    <title center>목록 페이지</title>
</head>
<h2>상품목록</h2>
<body>
<th:block th:insert="~{common/header::header}"></th:block>

<!-- 페이징 헤더 -->
<div class="mb-3 mt-3 clearfix">
    <span class="float-start me-2">[[${type}]]/[[${keyword}]] 검색:[[${cnt}]]개</span>
    <span class="float-start">page [[${page}]]/[[${totalPage}]]</span>

</div>
<!-- 페이징 헤더 -->



<!-- 목록 -->
    <table class="table table-hover">
        <thead class="table-success">
        <tbody>
        <tr th:each="post : ${list}">
            <dl>
                <a th:href="@{'/board/detail/' + ${post.post_id}}">
                <img th:if="${post.attachment != '이미지없음' and post.attachment.sourcename != '이미지없음'}" th:src="@{/upload/{imageName}(imageName=${post.attachment.sourcename})}" style="width:100px" />
                <img th:if="${post.attachment == '이미지없음' or post.attachment.sourcename == '이미지없음'}" src="/upload/sample.jpg" style="width:100px" alt="Sample Image" />
                <dt><a th:href="@{'/board/detail/' + ${post.post_id}}" th:text="${post.subject}"></a></dt>
                <dt th:text="${post.price}+'원'"></dt>
                <dt><a th:href="@{'/user/userpage/' + ${post.user_id}}" th:text="${post.user.username}"></a></dt>
                <dt th:text="${post.category.name}"></dt>
                <dt th:text="${post.status == 0 ? '판매중' : (post.status == 1 ? '판매완료' : '판매불가')}"></dt>
                <dt>
                <span th:text="'작성일:'+${#temporals.format(post.regDate, 'yyyy-MM-dd')}"></span>
                </dt>
            </dl>
        </tr>
        </tbody>
    </table>
    <!-- 목록 -->

    <!-- pagination -->
    <div th:insert="~{board/pagination::pagination}">
    <div class="container mt-1">
        <ul class="pagination justify-content-center">
            <th:block th:insert="~{board/pagination::pagination}"></th:block>
        </ul>
    </div>
    </div>
        <!-- pagination -->



</body>
</html>
