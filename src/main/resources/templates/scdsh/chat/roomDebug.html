<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
</head>
<body>
<form th:action="@{/chat/room}" method="post">
    <div class="my-3">
        <label for="post_id">게시판 id:</label>
        <input type="text" class="form-control" id="post_id" placeholder="쿠폰 이름" name="post_id" >
        <label for="seller_id">구매자 id:</label>
        <input type="text" class="form-control" id="seller_id" placeholder="쿠폰 이름" name="seller_id" >
        <label for="buyer_id">판매자 id:</label>
        <input type="text" class="form-control" id="buyer_id" placeholder="쿠폰 이름" name="buyer_id" >
    </div>
    <button type="submit" class="btn btn-outline-dark">생성 완료</button>
</form>
</body>
</html>
