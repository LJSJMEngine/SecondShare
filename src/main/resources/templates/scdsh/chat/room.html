<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<div id="Header" th:replace="/common/header.html :: header">
</div>
<head>
    <title>Websocket Chat</title>
    <meta charset="utf-8">
    <!-- CSS -->
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <link rel="stylesheet" href="/css/chat.css">
    <script th:inline="javascript">
        /* <![CDATA[ */
        var RoomData = /*[[${RoomData}]]*/;
        /*]]>*/

        /* <![CDATA[ */
        var MessageList = /*[[${MessageList}]]*/;
        /*]]>*/
    </script>
    <script th:src="@{/js/chatroom.js}"></script>

</head>
<body>
<h3 th:if="${RoomData}">[[${RoomData.subject}]]</h3>
<!-- 내용 수정 필수. -->
<div class="container-full">
    <div class="row justify-content-between">
        <div class="col">
            <div class="card chat-app">
                <div class="chat">
                    <div class="row chat-header clearfix ">
                        <div class="row">
                            <div class="col-lg-3">
                                <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="avatar">
                                </a>
                                <div class="chat-about">
                                    <h6 class="m-b-0">Aiden Chavez</h6>
                                    <small>Last seen: 2 hours ago</small>
                                </div>
                            </div>
                            <div class="col-lg-6 hidden-sm text-right">
                                <a href="javascript:void(0);" class="btn btn-outline-secondary"><i class="fa fa-camera"></i></a>
                                <a href="javascript:void(0);" class="btn btn-outline-primary"><i class="fa fa-image"></i></a>
                                <a href="javascript:void(0);" class="btn btn-outline-info"><i class="fa fa-cogs"></i></a>
                                <a href="javascript:void(0);" class="btn btn-outline-warning"><i class="fa fa-question"></i></a>
                            </div>
                        </div>
                    </div>
                    <!-- 채팅 히스토리 -->
                    <div class="col chat-history">
                        <ul class="m-b-0" id = "NewChatList">

                        </ul>
                    </div>
                    <div class="chat-message clearfix">
                        <div class="input-group mb-0">
                            <input type="text" class="form-control" id="chatInput" placeholder="채팅을 입력해주세요" name="chatInput">
                            <button class="sendButton input-group-text"id="sendChat">
                                <div class="fa fa-send sendImg"></div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-3">

            <div id="plist" class="row people-list">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-search"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Search...">
                </div>
                <ul class="list-unstyled chat-list mt-2 mb-0">
                    <li class="clearfix">
                        <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="avatar">
                        <div class="about">
                            <div class="name">Vincent Porter</div>
                            <div class="status"> <i class="fa fa-circle offline"></i> left 7 mins ago </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
