<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Websocket Chat</title>
    <meta charset="utf-8">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/common.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>

    <script th:src="@{/js/chatroom.js}"></script>

</head>
<body>
<h3>접속 요청</h3>
<!-- 내용 수정 필수. -->
<label for="post_id">게시판 id:</label>
<input type="text" class="form-control" id="post_id" placeholder="쿠폰 이름" name="post_id" >
<label for="seller_id">구매자 id:</label>
<input type="text" class="form-control" id="seller_id" placeholder="쿠폰 이름" name="seller_id" >
<label for="buyer_id">판매자 id:</label>
<input type="text" class="form-control" id="buyer_id" placeholder="쿠폰 이름" name="buyer_id" >
<button type="submit" id = "connect2" class="btn btn-outline-dark">접속</button>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
