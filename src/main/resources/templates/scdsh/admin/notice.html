<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script th:src="@{/js/admin.js}"></script>

    <title>관리자 페이지</title>
</head>
<body style="margin-bottom: 200px">
<th:block th:insert="~{common/adminHeader::header}"></th:block>

    <div class="mb-2 mt-2 col-lg-6">
        <h3>공지 추가</h3>
        <!-- 공지 추가 구역 -->
        <div name="addNotice">
            <form id="addNotice" name="addNotice" method="post">
                <h5>공지 추가</h5><br>
                <label>제목:</label>
                <input type="text" id="subject" th:value="${subject}"/>
                <label>내용:</label>
                <textarea rows="10" id="contents" name="contents" th:utext="${contents}"></textarea>
                <button type="submit">등록</button>
            </form>
        </div>

    <div class="mb-2 mt-2 col-lg-6">
        <h3><strong>전체 공지수</strong><strong>  </strong></h3>
        <hr>
        <span class="float-start p-1 align-baseline">선택한 공지를</span>
        <span class="float-start p-1 align-baseline">
            <form>
                <input type="hidden" name="authority"> <!-- 권한 값 -->
            </form>
            <input type="button" class="btn btn-sm btn-outline-secondary" value="삭제"/>
        </span>
        <span class="float-end align-baseline">
            <form name="frmPageRows">
                <input type="hidden" name="page" th:value="${page}">
                <select class="form-select" name="pageRows">
                    <option value="5" th:selected="${pageRows==10}">5개 정렬</option>
                    <option value="10" th:selected="${pageRows==20}">10개 정렬</option>
                </select>
            </form>
        </span>

        <table class="table table-hover">
            <thead class="table-secondary">
                <th><input type="checkbox" name="allCheck" id="tb_checkAll" onclick="checkAll();"></th>
                <th>제목</th>
                <th>내용</th>
                <th>작성일</th>
            </thead>
            <tbody>
                <tr th:each="notice : ${list}">
                    <td><input type="checkbox" th:value="${id}" name="selectedIds"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>

            <input type="hidden" id="selectedUserIdsInput" name="selectedIds">
        </table>

    </div>

    </div>
</body>
</html>
